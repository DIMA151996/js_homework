<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок степеня</title>
</head>
<body>
    <script>
        let operation = "pow";
        let number;
        let degree;
        let result;

        switch (operation) {
            case "pow":
                number = prompt("Введіть число:");
                degree = prompt("Введіть степінь:");

                let pow = function() {
                    let result = 1;
                    for (let i = 0; i < degree; i++) {
                        result *= number;
                    }
                    return result;
                };

                result = pow();
                alert("Результат: " + result);
                break;
        }
    </script>
</body>
</html>
